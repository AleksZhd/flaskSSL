{% extends "base.html" %}

{% block content %}
<form method= 'POST'>

<div class="row">

<div class="col-3 ms-3">
<div class="h6 mt-3"> Reason:</div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="radio_button" id="radio_unspecified" value="unspecified" checked>
    <label class="form-check-label" for="radio_unspecified">
     unspecified
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="radio_button" id="radio_keyCompromise" value="keyCompromise" >
    <label class="form-check-label" for="radio_keyCompromise">
     keyCompromise
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="radio_button" id="radio_cACompromise" value="cACompromise" >
    <label class="form-check-label" for="radio_cACompromise">
     cACompromise
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="radio_button" id="radio_affiliationChanged" value="affiliationChanged" >
    <label class="form-check-label" for="radio_affiliationChanged">
     affiliationChanged
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="radio_button" id="radio_superseded" value="superseded" >
    <label class="form-check-label" for="radio_superseded">
     superseded
    </label>
  </div>
 <div class="form-check">
    <input class="form-check-input" type="radio" name="radio_button" id="radio_cessationOfOperation" value="cessationOfOperation" >
    <label class="form-check-label" for="radio_cessationOfOperation">
     cessationOfOperation
    </label>
  </div>
 <div class="form-check">
    <input class="form-check-input" type="radio" name="radio_button" id="radio_certificateHold" value="certificateHold" >
    <label class="form-check-label" for="radio_certificateHold">
     certificateHold
    </label>
  </div>

<p class="my-3">
   <button class="btn btn-secondary me-3" type="submit" name="button_pressed" value="Cancel"> Cancel </button>
   <button class="btn btn-danger me-3" type="submit" name="button_pressed" value="Revoke"> Revoke </button>
  </p>
</div>

<div class="col-md-auto">
  <p class="h5 mt-3"> Certificate Revocation for:</p>
  <p class="btn btn-info disabled">{{ d_name}}</p>
  <p class="h5"> File name:</p>
  <p class="btn btn-info disabled">{{client_cert}}</p>
</div>

</div>

</form>
{% endblock %}
